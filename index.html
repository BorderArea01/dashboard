<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Industrial Ops Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for table */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* 库存表格幻灯片淡入效果 */
      .inventory-slide {
        animation: inventoryFade 0.8s ease both;
      }

      /* 库存表格平滑纵向滚动（不撑开容器） */
      .inventory-marquee {
        display: block;
        animation: inventoryMarquee linear infinite;
        will-change: transform;
      }
      .inventory-marquee tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      @keyframes inventoryMarquee {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }

      @keyframes inventoryFade {
        from {
          transform: translateY(8px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
