version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: factory-dashboard
    image: factory-dashboard:latest
    ports:
      - "3000:80"
    volumes:
      # 持久化缓存数据
      - dashboard-data:/data
      # 可选：挂载配置文件（如需修改）
      # - ./nginx.conf:/etc/nginx/http.d/default.conf:ro
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - dashboard-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  dashboard-data:
    driver: local

networks:
  dashboard-network:
    driver: bridge

